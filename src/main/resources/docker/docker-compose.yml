version: '3.8'
services:
  wc-db:
    image: postgis/postgis:14-3.3-alpine
    environment:
      - POSTGRES_USER=wcards
      - POSTGRES_PASSWORD=wcards123
      - POSTGRES_DB=wc
    ports:
      - '5432:5432'
    volumes:
      - wc-data:/var/lib/postgresql/data
      - "./initial_schema.sql:/docker-entrypoint-initdb.d/initial_schema.sql"
volumes:
  wc-data:
    driver: local
